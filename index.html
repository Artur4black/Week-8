<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
          
            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.password1.value;
                password2 = form.password2.value;
                      
                // If Not same return False.    
                 if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }
  
                // If same return True.
                else{
                    alert("Password Match: Welcome to Company!")
                    return true;
                }
            }
             //check for filled values
             if(document.getElementById("username", "password", "cpassword").value.length == 0)
                {
                    document.getElementById("btnsubmit").style.visibility="hidden";
                }
                else{
                    document.getElementById("btnsubmit").style.visibility="visible";
                }
        </script>
        <style>
            .abay {
                font-size:40px;
                color:blueviolet;
                font-weight:bold;
                text-align:center;
            }
            .geeks {
                font-size:17px;
                text-align:center;
                margin-bottom:20px;
            }
        </style>
    </head>
    <body>
        <div class = "abay">Company</div>
        <div class = "geeks">Small text about nothing</div>
        <form onSubmit = "return checkPassword(this)">
        <table border = 1 align = "center">
            <tr>
                <!-- Enter Username -->
                <td>Username:</td>
                <td><input type = text name = name size = 25 id="username" required></td>
            </tr>
            <tr>
                <!-- Enter Password. -->
                <td>Password:</td>
                <td><input type = password name = password1 size = 25 id="password" required></td>
            </tr>
            <tr>
                <!-- To Confirm Password. -->
                <td>Confirm Password:</td>
                <td><input type = password name = password2 size = 25 id="cpassword" required></td>
            </tr>
            <tr>
                <td colspan = 2>
                <input type = submit value = "Submit" id="btnsubmit">
            </td>
            </tr>
        </table>
        </form>
    </body>
</html>
